server:
  port: 6666

spring:
  application:
    name: gateway

  data:
    redis:
      cluster:
        nodes:
          - 127.0.0.1:7001
          - 127.0.0.1:7002
          - 127.0.0.1:7003
          - 127.0.0.1:7004
          - 127.0.0.1:7005
          - 127.0.0.1:7006
      timeout: 3000ms

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: order-service
              uri: lb://order-service
              predicates:
                - Path=/order-service/**

            - id: payment-service
              uri: lb://payment-service
              predicates:
                - Path=/payment-service/**

            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/user-service/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
jwt:
  public-key: 
